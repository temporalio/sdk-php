version: "3"
# Application configuration
rpc:
    listen: tcp://127.0.0.1:6001

server:
    command: "php worker.php"
    env:
        XDEBUG_SESSION: 1

# Workflow and activity mesh service
temporal:
    address: "localhost:7233"
    activities:
      num_workers: 1

logs:
    mode: none
    # file_logger_options:
    #   log_output: "test-feature.log"
    # channels:
    #   activities:
    #     mode: none

kv:
    test:
        driver: memory
        config:
            interval: 10

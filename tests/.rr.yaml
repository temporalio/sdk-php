version: "2.7"
# Application configuration
rpc:
    listen: tcp://127.0.0.1:6001

server:
    command: "php worker.php"
    env:
        DEBUG: true

# Workflow and activity mesh service
temporal:
    address: "localhost:7233"
    activities:
      num_workers: 4
    debug_level: 2
    codec: json

logs:
    #mode: none
    channels:
        activities:
            mode: none

kv:
    test:
        driver: memory
        config:
            interval: 10
